<ion-header>
  <ion-navbar>
    <ion-title>Generated Test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <ion-grid margin-bottom *ngIf="totalItems > 0">
    <ion-row>
      <ion-col col-12>
        <ion-list no-lines no-margin text-wrap>
          <ion-item class="feature-test__item" *ngFor="let test of generatedHistoryData">
            <h2 class="text-primary">{{test.name}}</h2>
            <div text-right>
              <button ion-button color="danger" (click)="generateTestRemove(test.id)">
                Delete
              </button>
              <button ion-button color="primary" (click)="onPlayTest(test)">
                Play
              </button>
              <!-- <button ion-button color="primary" (click)="generateTestResultModal(test)">
                Analyse
              </button> -->
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item class="list-result" *ngIf="totalItems <=0">
    <ion-icon color="grey" ios="ios-alert-outline" md="ios-alert-outline"></ion-icon>
    <h4 class="list-result-title">
      No generated test data found.
    </h4>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button class="square" no-margin ion-button block color="primary" (click)="generateNewTest()">Generate New Test</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
