<ion-header>
  <ion-navbar>
    <ion-title>Go-To Question</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2 *ngFor="let item of question; let i=index" (click)="onGotoQuestion(i+1)">
        <button class="uc-question__item"  [class.attempted]="isAttempted(item.question_id)"
        >{{i+1}}</button>
       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer> 
  <ion-row>
    <ion-col col-12>
      <button ion-button type="button" block text-capitalize color="primary" (click)="dismiss()">
       Back
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
