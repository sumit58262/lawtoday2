<ion-content class="report-modal-page">
  <div padding class="bg-white">
    <h6 style="margin-bottom:0px;">Correct Answer</h6>
   
      <ion-row>
        <ion-col>
          <div class="report-modal-page">
            <div [innerHtml]="remove_linebreaks(question.exam)"></div>
            <div [innerHtml]="remove_linebreaks(question.name)"></div>  
            <div *ngFor="let option of question.answers; let i = index">
            <div style="background-color: #94ee96" *ngIf="option.is_correct == 1" [innerHtml]="remove_linebreaks(option.answer)"></div>
        </div>
          </div>
        </ion-col>
      </ion-row>
     
      <ion-row>
        <ion-col col-6>
          <button ion-button type="button" block text-capitalize color="gray" small (click)="dismiss()">
            Go Back
          </button>
        </ion-col>
      
      </ion-row>
    
  </div>
</ion-content>
